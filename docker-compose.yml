services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: beesnbears_backend
    ports:
      - "8000:8000"
    volumes:
      # 1. Code mapping for hot-reloading
      - ./backend:/app
      # 2. SQLite persistence (Correct)
      - backend_data:/app/data
    environment:
      # These Python variables are good
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=app.settings
      - PYTHONUNBUFFERED=1
      # Recommended for debugging/clarity:
      # - NAME=backend
    env_file:
      - ./backend/.env
    networks:
      - beesnbears_network
    restart: unless-stopped
    healthcheck:
      # Check if the backend is running by hitting a known URL
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      # Removed start_period for faster dev restarts

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: beesnbears_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development # <--- CHANGED to development for Next.js hot-reloading
      # --- CRITICAL FIX: Use the service name for inter-container communication ---
      - NEXT_PUBLIC_API_URL=http://backend:8000/api 
    # Use standard Next.js volumes for development
    volumes:
      # Code mapping for HMR
      - ./frontend:/app 
      # Exclusion volumes (Prevents host's node_modules/build from interfering)
      - /app/node_modules 
      - /app/.next 
    # Frontend MUST wait for the backend to be running/healthy
    depends_on:
      backend:
        condition: service_healthy # <--- Set to wait for backend health
    networks:
      - beesnbears_network
    restart: unless-stopped
    # Healthcheck is good for ensuring the service is up
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  beesnbears_network:
    driver: bridge

volumes:
  backend_data: